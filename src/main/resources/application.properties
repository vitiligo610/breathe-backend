# --- Server Configuration ---
server.port=8080
spring.config.import = env.properties
spring.shell.interactive.enabled=true

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# 'update' is fine for development. For production, you must use a migration tool like Flyway.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Gmail/Email Configuration ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_EMAIL}
spring.mail.password=${MAIL_PASSWORD}
# ^^^ IMPORTANT: This must be a "Google App Password", not your real password.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Custom Application Properties ---
# 1. Generate a strong, random string for your JWT secret
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
# 24 hours

# 2. This is where you will put your OpenWeatherMap key
app.openweathermap.api-key=${OPEN_WEATHER_KEY}

